<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="tact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<nav>
		
		<ul>
			<li><a href="https://www.facebook.com/login.php"><i class="fa fa-facebook-square" style="color: blue"></i></i></a></li>
			<li><a href="https://www.instagram.com/"><i class="fa fa-instagram" style="color:red"></i></i></a></li>
			<li><a href="https://twitter.com/explore"><i class="fa fa-twitter-square" style="color: blue"></i></a></li>
			<li><a href="https://web.whatsapp.com/"><i class="fa fa-whatsapp" style="color: green"></i></a></li>
			<li><a href="https://www.youtube.com/"><i class="fa fa-youtube-play" style="color: red"></i></a></li>

		</ul>
	</nav>

<div class="contact">
	

	<form>
		firstname:<input type="text" name="firstname"><br>
		lastname:<input type="text" name="lastname"><br>
		email:<input type="email" name="email"required><br>
		password:<input type="password" name="password" min="6"><br>
		date of birth:<input type="date" name="date of birth"><br>
		gender<br>
		male<input type="radio" name="gender" value="male"><br>
		female<input type="radio" name="gender" value="female"><br>
		others<input type="radio" name="gender" value="others"><br>
		<textarea cols="50" rows="20">your message!!</textarea><br>
		<input type="submit" name="submit">
		<input type="reset" name="reset">



	</form>
</div>
		

</body>
</html>
